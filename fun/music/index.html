<script>
// 音乐播放器功能实现
class MusicPlayer {
  constructor() {
    // 获取DOM元素
    this.playBtn = document.getElementById('play-btn');
    this.prevBtn = document.getElementById('prev-btn');
    this.nextBtn = document.getElementById('next-btn');
    this.progressBar = document.getElementById('progress-bar');
    this.progress = document.getElementById('progress');
    this.currentSong = document.getElementById('current-song');
    this.currentTimeEl = document.getElementById('current-time');
    this.durationEl = document.getElementById('duration');
    this.songList = document.getElementById('song-list');
    this.lyrics = document.getElementById('lyrics');
    this.visualizer = document.getElementById('visualizer');
    
    // 初始化变量
    this.songs = [];
    this.currentIndex = 0;
    this.isPlaying = false;
    this.isDragging = false;
    this.audioContext = null;
    this.analyzer = null;
    this.analyzerData = null;
    this.visualizerBars = [];
    this.lyricsData = [];
    this.mediaSource = null;
    this.smoothedAnimationSpeed = 1; // 平滑后的动画速度
    
    // 创建单个音频实例
    this.audio = new Audio();
    this.audio.preload = 'none'; // 禁用预加载，避免并发请求冲突
    this.audio.crossOrigin = 'anonymous'; // 启用跨域支持
    
    // 绑定事件
    this.bindEvents();
    
    // 初始化可视化
    this.initVisualizer();
    
    // 加载歌曲列表
    this.loadSongs();
  }
  
  // 绑定事件
  bindEvents() {
    // 播放/暂停按钮点击事件
    this.playBtn.addEventListener('click', () => {
      if (this.isPlaying) {
        this.pause();
      } else {
        this.play();
      }
    });
    
    // 上一首按钮点击事件
    this.prevBtn.addEventListener('click', () => {
      this.playPrevious();
    });
    
    // 下一首按钮点击事件
    this.nextBtn.addEventListener('click', () => {
      this.playNext();
    });
    
    // 进度条点击事件
    this.progressBar.addEventListener('click', (e) => {
      this.updateProgressFromMouse(e);
    });
    
    // 进度条拖动事件
    this.progressBar.addEventListener('mousedown', (e) => {
      console.log('鼠标按下，开始拖拽');
      this.isDragging = true;
      this.dragStartTime = Date.now();
      this.dragStartPosition = e.clientX;
      this.dragStartAudioTime = this.audio ? this.audio.currentTime : 0;
      this.updateProgressFromMouse(e);
    });
    
    document.addEventListener('mousemove', (e) => {
      if (this.isDragging) {
        this.updateProgressFromMouse(e);
      }
    });
    
    document.addEventListener('mouseup', () => {
      if (this.isDragging) {
        console.log('鼠标释放，结束拖拽');
        this.isDragging = false;
        this.dragEndTime = Date.now();
        this.dragDuration = this.dragEndTime - this.dragStartTime;
        console.log('拖拽持续时间:', this.dragDuration, 'ms');
        // 拖拽结束后强制更新一次进度
        if (this.audio) {
          console.log('拖拽结束后音频时间:', this.audio.currentTime);
        }
      }
    });
    
    document.addEventListener('mouseleave', () => {
      if (this.isDragging) {
        console.log('鼠标离开，结束拖拽');
        this.isDragging = false;
      }
    });
    
    // 绑定音频事件
    this.bindAudioEvents();
  }
  
  // 绑定音频事件
  bindAudioEvents() {
    // 确保有音频实例
    if (!this.audio) return;
    
    // 创建事件处理函数并保存引用
    this.timeupdateHandler = () => {
      this.updateProgress();
      this.updateLyrics();
    };
    
    this.endedHandler = () => {
      this.playNext();
    };
    
    this.loadedmetadataHandler = () => {
      this.updateDuration();
    };
    
    this.playHandler = () => {
      if (this.analyzer) {
        this.startVisualizer();
      }
      // 播放时更新歌词显示
      this.updateLyrics();
    };
    
    this.pauseHandler = () => {
      if (this.analyzer) {
        this.stopVisualizer();
      }
      // 暂停时保持当前歌词显示
    };
    
    this.canplayHandler = () => {
      console.log('音频缓冲就绪，开始播放');
      
      this.audio.play().then(() => {
        console.log('播放成功');
        this.isPlaying = true;
        this.playBtn.textContent = '暂停';
      }).catch(error => {
        console.error('播放失败:', error);
        console.error('错误详情:', error.message);
      });
    };
    
    this.errorHandler = (e) => {
      // 忽略切换歌曲时的正常错误
      if (e.target.error) {
        const errorMessage = e.target.error.message || '';
        const errorCode = e.target.error.code;
        
        // 打印错误详情用于调试
        console.log('Error details - code:', errorCode, 'message:', errorMessage);
        console.log('ABORT_ERR value:', e.target.error.ABORT_ERR);
        
        // 忽略 ERR_ABORTED 错误，这是切换歌曲时的正常行为
        if (errorCode === e.target.error.ABORT_ERR || errorMessage.includes('ERR_ABORTED')) {
          console.log('Audio request aborted (expected when switching songs)');
        }
        // 忽略 Empty src attribute 错误，这是清理音频时的正常行为
        else if (errorMessage.includes('Empty src attribute')) {
          console.log('Empty src attribute (expected when cleaning audio)');
        }
        // 忽略 MEDIA_ELEMENT_ERROR 错误，这可能是切换歌曲时的正常行为
        else if (errorMessage.includes('MEDIA_ELEMENT_ERROR')) {
          console.log('Media element error (expected when switching songs)');
        }
        // 其他错误需要记录
        else {
          console.error('Audio error:', errorMessage || errorCode);
        }
      } else {
        console.log('Audio error event fired without error object (expected when switching songs)');
      }
    };
    
    // 绑定事件监听器到单个音频实例
    this.audio.addEventListener('timeupdate', this.timeupdateHandler);
    this.audio.addEventListener('ended', this.endedHandler);
    this.audio.addEventListener('loadedmetadata', this.loadedmetadataHandler);
    this.audio.addEventListener('play', this.playHandler);
    this.audio.addEventListener('pause', this.pauseHandler);
    this.audio.addEventListener('error', this.errorHandler);
    this.audio.addEventListener('canplay', this.canplayHandler);
  }
  
  // 初始化音频可视化
  initVisualizer() {
    try {
      // 创建音频上下文
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // 创建分析器
      this.analyzer = this.audioContext.createAnalyser();
      this.analyzer.fftSize = 256; // 增加FFT大小以获得更多柱状条
      this.analyzerData = new Uint8Array(this.analyzer.frequencyBinCount);
      
      // 清空可视化容器
      this.visualizer.innerHTML = '';
      this.visualizerBars = [];
      
      // 创建可视化条
      const barCount = this.analyzer.frequencyBinCount;
      const containerWidth = this.visualizer.clientWidth || 400; // 默认宽度，以防容器还未渲染
      const availableWidth = containerWidth - 20; // 减去左右padding
      const barWidth = Math.min(4, availableWidth / (barCount * 1.5)); // 每个bar的宽度，限制最大宽度
      const totalBarWidth = barWidth * barCount;
      const totalMarginWidth = availableWidth - totalBarWidth;
      const margin = totalMarginWidth / (barCount * 2); // 每个bar的左右margin
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'visualizer-bar';
        bar.style.width = `${barWidth}px`;
        bar.style.margin = `0 ${margin}px`;
        bar.style.height = '0px';
        this.visualizer.appendChild(bar);
        this.visualizerBars.push(bar);
      }
      
    } catch (error) {
      console.error('无法初始化音频可视化:', error);
    }
  }
  
  // 创建媒体源连接
  createMediaSource() {
    if (!this.audioContext || !this.analyzer || !this.audio) return;
    
    // 只有当音频元素改变时才创建新的媒体源
    if (!this.mediaSource || this.mediaSourceAudio !== this.audio) {
      // 断开旧的媒体源连接（如果存在）
      if (this.mediaSource) {
        try {
          this.mediaSource.disconnect();
        } catch (error) {
          console.log('Disconnecting old media source failed:', error);
        }
      }
      
      // 创建新的媒体源
      try {
        this.mediaSource = this.audioContext.createMediaElementSource(this.audio);
        this.mediaSource.connect(this.analyzer);
        this.analyzer.connect(this.audioContext.destination);
        this.mediaSourceAudio = this.audio; // 保存当前连接的音频元素
      } catch (error) {
        // 忽略 "HTMLMediaElement already connected previously to a different MediaElementSourceNode" 错误
        // 这是因为音频元素已经连接到一个媒体源节点
        if (!error.message.includes('already connected previously')) {
          console.error('Creating media source failed:', error);
        }
      }
    }
  }
  
  // 开始音频可视化
  startVisualizer() {
    if (!this.audioContext || !this.analyzer || !this.audio) return;
    
    // 恢复音频上下文（如果被暂停）
    if (this.audioContext.state === 'suspended') {
      this.audioContext.resume();
    }
    
    // 使用 createMediaSource 方法创建媒体源，该方法会检查媒体源是否已经存在
    this.createMediaSource();
    
    // 开始动画
    this.updateVisualizer();
  }
  
  // 停止音频可视化
  stopVisualizer() {
    // 停止可视化更新
    if (this.visualizerAnimation) {
      cancelAnimationFrame(this.visualizerAnimation);
    }
    
    // 重置所有可视化条到初始状态
    for (let i = 0; i < this.visualizerBars.length; i++) {
      this.visualizerBars[i].style.height = '0px';
    }
    
    // 不要断开媒体源连接，以便下次播放时可以直接使用
  }
  
  // 更新音频可视化
  updateVisualizer() {
    if (!this.analyzer) return;
    
    // 获取频率数据
    this.analyzer.getByteFrequencyData(this.analyzerData);
    
    // 更新可视化条
    for (let i = 0; i < this.visualizerBars.length; i++) {
      const barHeight = (this.analyzerData[i] / 255) * 64; // 64px 最大高度 (80% of 80px container)
      this.visualizerBars[i].style.height = `${barHeight}px`;
      
      // 根据音频能量调整脉冲效果的强度
      const energy = this.analyzerData[i] / 255;
      const pulseIntensity = energy * 0.5;
      this.visualizerBars[i].style.opacity = 1 - pulseIntensity * 0.2;
    }
    
    // 继续动画
    this.visualizerAnimation = requestAnimationFrame(() => this.updateVisualizer());
  }
  
  // 加载歌词
  loadLyrics(song) {
    try {
      // 重置歌词数据
      this.lyricsData = [];
      this.lyrics.textContent = '加载歌词中...';
      
      if (!song || !song.path) {
        throw new Error('歌曲信息不完整');
      }
      
      // 生成LRC文件路径
      const lrcPath = song.path.replace(/\.(mp3|wav|ogg|flac)$/i, '.lrc');
      console.log('尝试加载LRC文件:', lrcPath);
      
      // 尝试获取LRC文件
      fetch(lrcPath)
        .then(response => {
          console.log('LRC文件请求状态:', response.status);
          if (!response.ok) {
            throw new Error('LRC file not found');
          }
          return response.text();
        })
        .then(lrcContent => {
          console.log('LRC文件内容:', lrcContent.substring(0, 100) + '...');
          // 解析LRC文件
          this.parseLRC(lrcContent);
        })
        .catch(error => {
          console.log('LRC文件未找到:', error);
          this.lyrics.textContent = '无歌词';
          this.lyricsData = [];
        });
    } catch (error) {
      console.error('加载歌词时出错:', error);
      this.lyrics.textContent = '无歌词';
      this.lyricsData = [];
    }
  }
  
  // 解析LRC文件
  parseLRC(lrcContent) {
    try {
      const lyrics = [];
      
      if (!lrcContent) {
        throw new Error('LRC内容为空');
      }
      
      // 匹配时间标签和歌词内容
      const lrcLines = lrcContent.split('\n');
      
      for (const line of lrcLines) {
        // 为每行创建新的正则表达式实例，避免lastIndex问题
        const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
        let match;
        
        // 提取所有时间标签
        const timeMatches = [];
        while ((match = timeRegex.exec(line)) !== null) {
          timeMatches.push(match);
        }
        
        // 提取歌词内容
        const text = line.replace(/\[(\d{2}):(\d{2})\.(\d{2,3})\]/g, '').trim();
        
        // 为每个时间标签创建歌词条目
        for (const timeMatch of timeMatches) {
          const minutes = parseInt(timeMatch[1], 10);
          const seconds = parseInt(timeMatch[2], 10);
          const milliseconds = parseInt(timeMatch[3], 10);
          const time = minutes * 60 + seconds + milliseconds / 1000;
          
          if (text) {
            lyrics.push({ time, text });
          }
        }
      }
      
      // 按时间排序
      lyrics.sort((a, b) => a.time - b.time);
      
      // 更新歌词数据
      this.lyricsData = lyrics;
      
      // 如果有歌词，显示第一句
      if (lyrics.length > 0) {
        this.lyrics.textContent = lyrics[0].text;
      } else {
        this.lyrics.textContent = '无歌词';
      }
    } catch (error) {
      console.error('解析LRC文件时出错:', error);
      this.lyrics.textContent = '无歌词';
      this.lyricsData = [];
    }
  }
  
  // 更新歌词显示
  updateLyrics() {
    if (this.lyricsData.length === 0 || !this.audio) return;
    
    const currentTime = this.audio.currentTime;
    console.log('当前歌词时间:', currentTime);
    // 找到当前时间对应的歌词
    let currentLyricIndex = -1;
    for (let i = 0; i < this.lyricsData.length; i++) {
      if (this.lyricsData[i].time <= currentTime) {
        currentLyricIndex = i;
      }
      // 不break，继续检查所有歌词，找到最后一个时间小于等于当前时间的歌词
    }
    console.log('当前歌词数据:', this.lyricsData);
    console.log('当前歌词索引:', currentLyricIndex);

    // 如果找到了对应的歌词，更新显示
    if (currentLyricIndex >= 0) {
      this.lyrics.textContent = this.lyricsData[currentLyricIndex].text;
    } else {
      // 如果没有找到对应的歌词，显示默认文本
      this.lyrics.textContent = '歌词将显示在这里';
    }
  }
  
  // 加载歌曲列表
  loadSongs() {
    // 从配置中加载歌曲列表
    this.loadSongsFromConfig();
  }
  
  // 从配置中加载歌曲列表
  loadSongsFromConfig() {
    console.log('开始加载歌曲列表');
    console.log('window.musicConfig:', window.musicConfig);
    
    // 从window.musicConfig中读取歌曲列表
    if (window.musicConfig && window.musicConfig.songs) {
      console.log('从配置中读取歌曲列表:', window.musicConfig.songs);
      this.songs = window.musicConfig.songs.map(song => {
        return {
          name: song.name,
          artist: song.artist,
          path: song.path
        };
      });
      console.log('处理后的歌曲列表:', this.songs);
    } else {
      console.log('没有找到配置，使用空列表');
      // 如果没有配置，使用默认列表
      this.songs = [];
    }
    
    console.log('歌曲列表长度:', this.songs.length);
    console.log('songList元素:', this.songList);
    
    // 生成歌曲列表
    this.generateSongList();
  }
  
  // 生成歌曲列表
  generateSongList() {
    this.songList.innerHTML = '';
    
    this.songs.forEach((song, index) => {
      const li = document.createElement('li');
      // 显示歌曲名和艺术家
      li.textContent = `${song.name} - ${song.artist || '未知艺术家'}`;
      li.addEventListener('click', () => {
        this.currentIndex = index;
        this.playSong();
      });
      this.songList.appendChild(li);
    });
  }
  
  // 播放歌曲
  playSong() {
    if (this.songs.length === 0) return;
    
    const song = this.songs[this.currentIndex];
    console.log('开始播放歌曲:', song.name);
    
    // 加载歌词
    this.loadLyrics(song);
    
    // 暂停当前播放
    try {
      if (!this.audio.paused) {
        console.log('暂停当前播放');
        this.audio.pause();
      }
      
      // 重置音频时间
      this.audio.currentTime = 0;
      console.log('音频已暂停并重置');
    } catch (error) {
      console.log('暂停音频失败:', error);
    }
    
    // 更新歌曲信息显示
    this.currentSong.textContent = `${song.name} - ${song.artist || '未知艺术家'}`;
    
    // 直接设置音频源，不使用延迟
    try {
      console.log('设置音频源:', song.path);
      
      // 设置新的音频源
      this.audio.src = song.path;
      console.log('音频源已设置:', this.audio.src);
      
      // 强制加载音频
      this.audio.load();
      console.log('音频已加载');
      
    } catch (error) {
      console.error('切换歌曲失败:', error);
      console.error('错误详情:', error.message);
    }
    
    // 更新歌曲列表选中状态
    this.updateSongListActive();
  }
  
  // 播放
  play() {
    if (this.songs.length === 0) return;
    
    if (!this.audio || this.audio.src === '') {
      // 首次播放，加载第一首歌曲
      this.currentIndex = 0;
      this.playSong();
    } else {
      this.audio.play();
      this.isPlaying = true;
      this.playBtn.textContent = '暂停';
    }
  }
  
  // 暂停
  pause() {
    if (this.audio) {
      this.audio.pause();
      this.isPlaying = false;
      this.playBtn.textContent = '播放';
    }
  }
  
  // 播放上一首
  playPrevious() {
    if (this.songs.length === 0) return;
    
    this.currentIndex = (this.currentIndex - 1 + this.songs.length) % this.songs.length;
    this.playSong();
  }
  
  // 播放下一首
  playNext() {
    if (this.songs.length === 0) return;
    
    this.currentIndex = (this.currentIndex + 1) % this.songs.length;
    this.playSong();
  }
  
  // 更新进度条
  updateProgress() {
    // 拖拽过程中不更新进度条，避免冲突
    if (this.isDragging) return;
    
    // 拖拽结束后短暂延迟，避免立即覆盖拖拽设置的进度
    if (this.dragEndTime && (Date.now() - this.dragEndTime) < 500) {
      console.log('拖拽结束后延迟更新进度');
      return;
    }
    
    if (!this.audio || !this.audio.duration) return;
    
    const currentTime = this.audio.currentTime;
    const duration = this.audio.duration;
    const progressPercent = (currentTime / duration) * 100;
    
    // console.log('自动更新进度条:', currentTime);
    
    this.progress.style.width = `${progressPercent}%`;
    this.currentTimeEl.textContent = this.formatTime(currentTime);
  }
  
  // 更新歌曲时长
  updateDuration() {
    if (!this.audio || !this.audio.duration) return;
    
    const duration = this.audio.duration;
    this.durationEl.textContent = this.formatTime(duration);
  }
  
  // 格式化时间
  formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }
  
  // 根据鼠标位置更新进度
  updateProgressFromMouse(e) {
    if (!this.audio || !this.audio.duration) return;    
    const rect = this.progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = this.progressBar.clientWidth;
    const duration = this.audio.duration;
    
    // 确保点击位置在进度条范围内
    const normalizedX = Math.max(0, Math.min(width, clickX));
    const newTime = (normalizedX / width) * duration;
    const progressPercent = (normalizedX / width) * 100;
    
    // 保存当前播放状态
    const wasPlaying = !this.audio.paused;
    
    // 实时更新进度条显示
    this.progress.style.width = `${progressPercent}%`;
    this.currentTimeEl.textContent = this.formatTime(newTime);
    
    // 检查音频准备状态
    console.log('音频准备状态 - readyState:', this.audio.readyState);
    console.log('音频网络状态 - networkState:', this.audio.networkState);
    // 强制设置播放进度，使用try-catch确保操作成功
    try {
      // TODO：因为限制，本地的音频无法拖拽进度
      this.audio.currentTime = newTime;
      console.log('设置音频时间:', newTime);
    } catch (error) {
      console.error('设置音频时间失败:', error);
    }
    
    // 恢复播放状态
    if (!wasPlaying) {
      this.audio.pause();
    }
    
    // 验证音频时间设置结果
    setTimeout(() => {
      console.log('验证音频时间设置 - 预期:', newTime);
      console.log('验证音频时间设置 - 实际:', this.audio.currentTime);
      console.log('音频时间设置差异:', Math.abs(this.audio.currentTime - newTime));
      
      // 如果音频时间设置失败，尝试重新设置
      if (Math.abs(this.audio.currentTime - newTime) > 0.1) {
        console.log('音频时间设置可能失败，尝试重新设置');
        try {
          this.audio.currentTime = newTime;
          console.log('重新设置音频时间后:', this.audio.currentTime);
        } catch (error) {
          console.error('重新设置音频时间失败:', error);
        }
      }
      
      // 更新歌词
      this.updateLyrics();
    }, 100);
  }
  
  // 更新歌曲列表选中状态
  updateSongListActive() {
    const lis = this.songList.querySelectorAll('li');
    lis.forEach((li, index) => {
      if (index === this.currentIndex) {
        li.classList.add('active');
      } else {
        li.classList.remove('active');
      }
    });
  }
}
